<!DOCTYPE html>
<html>
  <head>
    <title>Code Analysis Extension</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Code Input</h1>
      <textarea id="codeInput" rows="10" cols="30"></textarea>
      <br />
      <button id="displayButton">Analyze Code</button>
    </div>
    <div class="container analysis-section">
      <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
      </div>
      <p id="codeDisplay"></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
